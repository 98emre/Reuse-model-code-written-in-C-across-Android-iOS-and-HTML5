<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAssembly Weather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Huvudrubrik -->
  <h1 style="text-align: center;">WebAssembly Weather</h1>

    <!-- WeatherData-tabellen -->
  <table id="weatherData">
    <thead>
      <tr>
        <th>City</th>
        <th>Temperature</th>
        <th>Week Day</th>
        <th>Load Data</th>
        <th>Date</th>
        <th>Prognos</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

    <!-- Lägg till JavaScript-källor -->
  <script src="Model.js"></script>

  <script>
    // När WebAssembly-modulen är initierad
   Module.onRuntimeInitialized = function() {
    console.log("WebAssembly Module initialized");

      // Array med dummy weather data
      const dummyWeatherData = [
        {city: "Stockholm", temp: "2°C", weekDay: "Mon",loadData: true, date:"2023-04-02", prognosImages: "Cloud.png"},
        {city: "Stockholm", temp: "-2°C", weekDay: "Thur",loadData: true, date:"2023-04-03", prognosImages: "Rain.png"},
        {city: "Stockholm", temp: "0°C", weekDay: "Wed",loadData: true, date:"2023-04-04", prognosImages: "Cloud.png"},
        {city: "Stockholm", temp: "6°C", weekDay: "Tue",loadData: true, date:"2023-04-05", prognosImages: "Rain.png"},
        {city: "Stockholm", temp: "-5°C", weekDay: "Fri",loadData: true, date:"2023-04-06", prognosImages: "Snow.png"},
        {city: "Stockholm", temp: "10°C", weekDay: "Sat",loadData: true, date:"2023-04-07", prognosImages: "Sunny.png"},
        {city: "Stockholm", temp: "9°C", weekDay: "Sun",loadData: true, date:"2023-04-08", prognosImages: "Sunny.png"},
      ];

      // Hämta "weatherData" tabellens tbody-element
      const weatherDataElement = document.getElementById("weatherData").getElementsByTagName("tbody")[0];

      // Loopar igenom dummy data and skapar display weather objects
      for (const data of dummyWeatherData) {
        console.log("Creating weather object:", data.city, data.temp, data.weekDay, data.loadData,data.date,data.prognosImages);
        
        const weatherObj = Module.ccall("createWeatherObjectFromC", "number", ["string", "string","string","number","string","string"], 
                                                                              [data.city, data.temp, data.weekDay,data.loadData,data.date, data.prognosImages]);
        console.log("Weather object created:", weatherObj);

        const cityName = Module.ccall("getCityName", "string", ["number"], [weatherObj]);
        const temperature = Module.ccall("getTemperature", "string", ["number"], [weatherObj]);
        const weekDay = Module.ccall("getWeekDay", "string", ["number"],[weatherObj]);
        const loadData = Module.ccall("getLoadData","number",["number"],[weatherObj]);
        const date = Module.ccall("getDate", "string", ["number"],[weatherObj]);
        const prognosImages = Module.ccall("getPrognosImage", "string", ["number"],[weatherObj]);

        

        console.log(
                    "City Name:", cityName, "Temperature:", temperature, "WeekDay: ",weekDay, "Load: ", 
                    loadData,"date: ", date, "image: ", prognosImages
        );

        Module.ccall("freeWeatherObject", null, ["number"], [weatherObj]);

        // Lägger till en rad i tabellen för varje väderobjekt
        const row = weatherDataElement.insertRow();
        const cityCell = row.insertCell(0);
        const tempCell = row.insertCell(1);
        const weekDayCell = row.insertCell(2);
        const loadDataCell = row.insertCell(3);
        const dateCell = row.insertCell(4);
        const prognosImagesCell = row.insertCell(5);

        // Sätter cellinnehåll baserat på loadData
        if(loadData == 1){
          loadDataCell.textContent = "true"
        }

        if(loadData != 1){
          loadDataCell.textContent = "false"
        }

        // Sätter cellinnehåll för övriga celler
        cityCell.textContent = cityName;
        tempCell.textContent = temperature;
        weekDayCell.textContent = weekDay;
        dateCell.textContent = date;
        prognosImagesCell.textContent = prognosImages;
      }
    }
  </script>
</body>
</html>
