<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAssembly Weather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="text-align: center;">WebAssembly Weather API In C</h1>
  <form id="inputForm">
    <div>
      <label for="lon">Longitude:</label>
      <input type="number" id="lon" name="lon" step="any" required>
    </div>

    <div>
      <label for="lat">Latitude:</label>
      <input type="number" id="lat" name="lat" step="any" required>
    </div>
    
    <button type="submit" id="submitBtn">Submit</button>
  </form>
  
  <div id="approvedTime"></div>
  <div id="lat"></div>
  <div id="lon"></div>

  <table id="weatherData">
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Temperature</th>
        <th>Weather Symbol</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="Model.js"></script>
  <script src="./Helper/Utility.js"></script>
  <script src="./API/weatherApi.js"></script>
  <script src="./Database/indexedDB.js"></script>
  <script src="./Data//WeatherData.js"></script>
  <script src="./Data//HourlyData.js"></script>
  <script src="./Model/WeatherDataViewModel.js"></script>
  <script src="./Model/HourlyDataViewModel.js"></script>
  <script src="main.js"></script>

</body>
</html>
